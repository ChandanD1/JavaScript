<html>
<p>Tax <input type="text" id="txtTax" disabled></p>
<script>
    var Income = parseInt(prompt("Enter the Gross Income"));
    var Tax = 0;

    if (Income <= 600000)
        Tax = 0;
    else
        if (Income <= 1000000)
            Tax = (Income - 600000) * 0.10
        else
            if (Income <= 1200000)
                Tax = (Income - 1000000) * 0.15 + 400000 * .1 + 0
            else
                if (Income <= 1500000)
                    Tax = (Income - 1200000) * 0.20 + 200000 * .15 + 400000 * 0.1 + 0
                else
                    Tax = (Income - 1500000) * 0.30 + 300000 * 0.2 + 200000 * .15 + 400000 * 0.1 + 0

    txtTax.value = Tax;
</script>

</html>
