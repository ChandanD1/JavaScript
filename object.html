<html>
    <body>
        <script>
            function example1()
            {
                alert("Object 1");
                var obj={
                    Model:"Real Me",
                    Price:8000,
                    camResolution:"48px"
                }
                alert(obj.Model);
                obj.Model="Jio"
                alert(obj.Model)
                alert(obj.Price)
                alert(obj["camResolution"])
            }
            function example2()
            {
                alert("Object 2");
                var obj= {instrumentName:"Guitar" , price:10000}
                alert(obj.instrumentName);
                alert(obj["price"]);
                obj.type="acoustic";
                obj.material="wood";
                alert(obj.material);
                alert(obj.type);
                delete obj.price
                alert(obj.price)
            }
            function example3()
            {
                alert("Object 3");
                var objSong={SongName:"SaReGaMaPa", SongType:"Classical",Raganame:"Tilang"}
                for(x in objSong)
                {
                    alert(x)
                    alert(objSong[x]);
                }
            }
            function example4() {
                alert("Objects 4");
                var laptops = [
                    {
                        modelName: "HCL",
                        price: 33000
                    },
                    {
                        modelName: "HP",
                        price: 43000
                    },
                    {
                        modelName: "DELL",
                        price: 23000
                    },
                    {
                        modelName: "MacBook",
                        price: 60000
                    }
                ]
                document.write("<hr>");
                document.write(laptops);
                document.write("<hr>");
                document.write(laptops[1]);
                
                for (x in laptops) {
                    for (y in laptops[x]) {
                        document.write(y + " : " + laptops[x][y] + "<br>");
                    }
                    document.write("<hr>")
                }
            }
        </script>
        <input  type="button" onclick="example1()" value="Object1"><br> 

        <input  type="button" onclick="example2()" value="Object2"><br> 

        <input  type="button" onclick="example3()" value="Object3"><br> 

        <input  type="button" onclick="example4()" value="Object4"><br> 
        

    </body>
</html>
