<html>
    <head>
        <title>Event 1</title>
        <style>
            .itm {
                font-size:2em;
                width:50px;
                height:50px;
                background-color:rgb(255, 23, 23);
                color:rgb(255, 255, 255);
            }
            .upgrade {
                font-size:5em;
                width:150px;
                height:150px;
                background-color:rgb(255, 170, 0);
                color:rgb(0, 0, 0);
            }
        </style>
    </head>
    <body>
        <script>
            function over() {
                document.getElementById("d1").setAttribute("class","upgrade");
            }
            function out() {
                document.getElementById("d1").setAttribute("class","itm");
            }
        </script>
        <div id="d1" onmouseover="over()" onmouseout="out()">ITM</div>
    </body>
</html>
